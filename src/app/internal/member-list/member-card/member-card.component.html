<p-card>
  <ng-template pTemplate="title">
    <div class="flex flex-row gap-2">
      <div>{{ memberInfo.nickname }}</div>
      <div *ngIf="memberInfo.twitterUserId">
        <i class="pi pi-twitter"></i>
      </div>
    </div>
  </ng-template>

  <div class="flex flex-row gap-3">
    <p-image
      [src]="memberInfo.iconImageId"
      [imageStyle]="{ borderRadius: '10px' }"
      [width]="imageWidth"
    ></p-image>

    <div class="flex flex-column gap-2">
      <app-item-list title="誕生日">
        <p>{{ memberInfo.birthday | date: 'yyyy/MM/dd' }}</p>
      </app-item-list>

      <app-item-list title="都道府県">
        <p>{{ memberInfo.prefectures }}</p>
      </app-item-list>

      <app-item-list title="技術">
        <div class="flex align-items-center gap-2 flex-wrap">
          <ng-container *ngFor="let tech of memberInfo.techs; index as i">
            <p-chip [label]="tech"></p-chip>
          </ng-container>
        </div>
      </app-item-list>
    </div>
  </div>
</p-card>
